<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sharebite - Login</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="/images/sharebite-logo.svg">

				<link href="./styles/dependencies/bootstrap.min.css" rel="stylesheet"/>
        <link href="./styles/dependencies/bootstrap-theme.min.css" rel="stylesheet"/>
        <link href="./styles/dependencies/font-awesome.min.css" rel="stylesheet"/>
        <link href="./styles/entrance.css" rel="stylesheet"/>
        <link href="./styles/common.css" rel="stylesheet"/>

        <script type="text/javascript" src="./js/dependencies/jquery.min.js"></script>
        <script type="text/javascript" src="./js/dependencies/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="loader hidden"><div class="icon"></div></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 login-panel">
					<div class="row logo-container">
						<img src="./images/sharebite-logo-colored.svg"/ class="logo">
					</div>
					<div class="row">
            <script type="text/javascript" src="/js/entrance.js"></script>
            <form class="row login-form" method="post" action="/login">
            	<div class="notification-center" id="main-notification-center"></div>
            	<div class="login-fields">
            		<div class="col-xs-12">
            			<div class="row">
            				<input type="text" name="email" id="email" class="form-control" placeholder="Email">
            			</div>
            			<div class="row">
            				<input type="password" name="password" id="password" class="form-control" placeholder="Password">
            			</div>
            			<div class="row text-right">
            				<a href="#" id="forgot-password" class="pull-left forgot-password">Forgot Password?</a>
            				<button type="submit" class="btn btn-warning btn-sm">Enter Dashboard</button>
            			</div>
            		</div>
            	</div>
            </form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
